<div class="main-container">
    <div class="header">
        <h1 class="header-title">VISUAL VOICES</h1>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="/foto-ejemplo.png" alt="Imagen" class="side-image" />
        </div>
        <div class="login-container">
            <form class="login-form">
                <h2 class="registro-title">Bienvenido de nuevo</h2>
                <input type="text" placeholder="Usuario o correo electrónico" class="input-field" />
                <input type="password" placeholder="Contraseña" class="input-field" />
                <button type="submit" class="btn">Iniciar sesión</button>
                <div class="divider">
                    <span class="divider-text">O</span>
                </div>
                <button type="button" class="btn google-login">Inicia sesión con Google</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <p class="register">
                    ¿No tienes cuenta? <a href="/registro">Regístrate</a>
                </p>
            </form>
        </div>
    </div>
</div>
