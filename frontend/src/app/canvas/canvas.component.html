<div class="canvas-container">
  <canvas
    #threeCanvas
    class="webgl"
    [class.invisible]="skinRunning"
  ></canvas>

  <canvas
    #skinCanvas
    class="webgl skin-canvas"
    [class.invisible]="!skinRunning"
  ></canvas>

  <button (click)="toggleSkin()">
    {{ skinRunning ? 'Detener Skin Engine' : 'Arrancar Skin Engine' }}
  </button>
</div>
