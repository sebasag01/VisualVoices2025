    <div class="card__avatar">
      <img
        src="assets/perfil3.jpg"
        alt="Avatar"
        style="
          border-radius: 50%;
          width: 128px;
          height: 128px;
          object-fit: cover;
        "
      />
    </div>

    <div class="card__title">{{ emailUsuario }}</div>
    <div class="card__wrapper">
      <button class="card__btn card__btn-solid" (click)="openModal()">
        <i class="fas fa-edit"></i>Editar Correo
        <!-- <i class="fa-solid fa-pencil"></i> -->
      </button>
      <button class="card__btn card__btn-solid" (click)="openPasswordModal()">
        <i class="fas fa-edit"></i>Editar Contraseña
      </button>
    </div>
    <!-- Modal -->
    <div id="emailModal" class="modal" *ngIf="isModalOpen">
      <div class="modal-content">
        <span class="close-btn" (click)="closeModal()">&times;</span>

        <h3>Editar correo electrónico</h3>

        <!-- Formulario de edición -->
        <form (ngSubmit)="updateEmail()">
          <!-- Input para email actual -->
          <div class="form-group">
            <input
              type="email"
              id="currentEmail"
              [(ngModel)]="currentEmail"
              name="currentEmail"
              required
              placeholder="Email Actual"
            />
          </div>

          <!-- Input para nuevo email -->
          <div class="form-group">
            <input
              type="email"
              id="newEmail"
              [(ngModel)]="newEmail"
              name="newEmail"
              required
              placeholder="Nuevo Email"
            />
          </div>

          <!-- Botón para enviar formulario -->
          <button type="submit" class="btn-submit">Actualizar</button>
        </form>

        <!-- Mensaje de error si el email actual no coincide -->
        <p *ngIf="emailError" class="error-message">{{ emailError }}</p>
      </div>
    </div>

    <!-- Modal Editar Contraseña -->
    <div id="passwordModal" class="modal" *ngIf="isPasswordModalOpen">
      <div class="modal-content">
        <span class="close-btn" (click)="closePasswordModal()">&times;</span>

        <h3>Editar Contraseña</h3>

        <!-- Formulario de edición de contraseña -->
        <form (ngSubmit)="updatePassword()">
          <!-- Input para contraseña actual -->
          <div class="form-group">
            <label for="currentPassword">Contraseña Actual</label>
            <input
              type="password"
              id="currentPassword"
              [(ngModel)]="currentPassword"
              name="currentPassword"
              required
            />
          </div>

          <!-- Input para nueva contraseña -->
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña</label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
            />
          </div>

          <!-- Input para repetir nueva contraseña -->
          <div class="form-group">
            <label for="confirmPassword">Repetir Nueva Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>

          <!-- Botón para enviar formulario -->
          <button type="submit" class="btn-submit">Actualizar</button>
        </form>

        <!-- Mensaje de error si las contraseñas no coinciden -->
        <p *ngIf="passwordError" class="error-message">{{ passwordError }}</p>
      </div>
    </div>
  </div>

  <ngx-charts-bar-horizontal
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-horizontal>
