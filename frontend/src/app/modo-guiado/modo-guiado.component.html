<app-header></app-header>

<div class="container">
  <div class="content">
    <div class="layout">
      
      <button (click)="iniciarTutorial()">Iniciar tutorial</button>

      <div class="image-container" id="avatar-element">
        <app-canvas [showResetButton]="true"></app-canvas>      
      </div>

      <app-card
        [showWelcome]="showWelcome"         
        [levelNumber]="nivelActual"         
        (continueClicked)="continuar()"
        (startOverClicked)="empezarDesdePrimera()" 
        [word]="currentWord"
        [explanation]="currentExplanation"
        (wordClick)="handleWordClick()"
        (repeatClick)="handleRepeatClick()"
        (prevClick)="prevWord()"
        [nextLabel]="isLastWord() ? 'Avanzar Nivel' : 'Siguiente'"
        (nextClick)="isLastWord() ? advanceLevel() : nextWord()"
        (chooseLevelClicked)="openChooseLevel()"
        [availableLevels]="availableLevels"
        [showChooseLevel]="showChooseLevel"
        (levelSelected)="onLevelSelected($event)"
      ></app-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
