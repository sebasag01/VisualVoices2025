<h2>Lista de Usuarios</h2>

<!-- Verificar si hay usuarios para mostrar -->
<div *ngIf="usuarios && usuarios.length > 0; else sinUsuarios">
  <ul>
    <li *ngFor="let usuario of usuarios">
      <!-- Mostrar el nombre del usuario, puedes agregar más campos si están disponibles -->
      {{ usuario.nombre }}
    </li>
  </ul>
</div>

<!-- Plantilla que se muestra si no se encontraron usuarios -->
<ng-template #sinUsuarios>
  <p>No se encontraron usuarios.</p>
</ng-template>
