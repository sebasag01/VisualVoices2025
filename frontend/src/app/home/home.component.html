
<div class="logo-fixed">
  <img src="assets/bombillita.png" alt="Logo de GraphicCare" class="logo"/>
  <div class="logo-text">
    <span class="visual">VISUAL</span>
    <span class="voices">VOICES</span>
  </div>
</div>

<div class="container">
  
  <div class="content">
    <div class="layout"> 
      <div class="image-container">
        <app-canvas [animationUrls]="currentAnimationUrls"></app-canvas>      
      </div>
      <div class="button-grid">
        <div class="icon-menu-fixed">
          <a (click)="navigateTo('perfil')" title="Mi Perfil">
            <i class="fa-solid fa-user"></i>
          </a>
          <a (click)="navigateTo('ajustes')" title="Ajustes">
            <i class="fa-solid fa-gear"></i>
          </a>
          <a  title="Cerrar SesiÃ³n">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </div>
        <select class="mode-selector" (change)="cambiarModo($event)">
          <option value="libre">Modo Libre</option>
          <option value="guiado">Modo Guiado</option>
          <option value="examen">Modo Examen</option>
        </select>
        <!-- VISTA PARA MODO LIBRE -->
        <div *ngIf="modo === 'libre'" class="modo-libre">
          <div class="main-buttons">
            <button 
              *ngFor="let categoria of categorias" 
              class="main-button" 
              [class.active]="categoria._id === currentCategoryId"
              (click)="selectCategory(categoria._id)">
              {{ categoria.nombre }}
            </button>
          </div>
          <div class="grid-buttons">
            <button 
              *ngFor="let palabra of palabras" 
              class="secondary-button"
              (click)="seleccionarPalabra(palabra)">
              {{ palabra.palabra }}
            </button>
          </div>
        </div>

        <!-- VISTA PARA MODO GUIADO -->
        <div *ngIf="modo === 'guiado'" class="modo-guiado">
          
          <app-card></app-card>
          <div class="nuevo-div">
            
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
