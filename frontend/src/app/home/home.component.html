
<div class="logo-fixed">
  <img src="assets/bombillita.png" alt="Logo de GraphicCare" class="logo"/>
  <div class="logo-text">
    <span class="visual">VISUAL</span>
    <span class="voices">VOICES</span>
  </div>
</div>

<div class="container">
  
  <div class="content">
    <div class="layout"> 
      
      <div class="image-container" id="avatar-element" [ngClass]="{'half-width': showWebcam}">
        <app-canvas [animationUrls]="currentAnimationUrls"></app-canvas>
      </div>
      
      <!-- Contenedor del video, se muestra solo si showWebcam === true -->
      <div class="camera-container" *ngIf="showWebcam">
        <video #videoElement class="mirror-video" autoplay></video>

        <div *ngIf="modo === 'guiado'" class="current-word" (click)="handleWordClick()">
          <p>{{ currentWord }}</p>
        </div>
        
        <button (click)="toggleWebcam()"  class="small-disable-webcam-btn">
          Desactivar Webcam
        </button>
      </div>


      <div class="button-grid" *ngIf="!showWebcam">
        <div class="icon-menu-fixed">
          <button (click)="iniciarTutorial()">Mostrar Tutorial</button>
          <button (click)="toggleWebcam()" class="small-webcam-btn">
            Pruebate
          </button>
          <a (click)="navigateTo('perfil')" title="Mi Perfil">
            <i class="fa-solid fa-user"></i>
          </a>
          <a (click)="navigateTo('ajustes')" title="Ajustes">
            <i class="fa-solid fa-gear"></i>
          </a>
          <a  title="Cerrar SesiÃ³n">
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </div>
        <select class="mode-selector" id="mode-selector" (change)="cambiarModo($event)">
          <option value="libre">Modo Libre</option>
          <option value="guiado">Modo Guiado</option>
          <option value="examen">Modo Examen</option>
        </select>
        <!-- VISTA PARA MODO LIBRE -->
        <div *ngIf="modo === 'libre'" class="modo-libre" id="modo-libre-container">
          <div class="main-buttons">
            <button 
              *ngFor="let categoria of categorias" 
              class="main-button" 
              [class.active]="categoria._id === currentCategoryId"
              (click)="selectCategory(categoria._id)">
              {{ categoria.nombre }}
            </button>
          </div>
          <div class="grid-buttons">
            <button 
              *ngFor="let palabra of palabras" 
              class="secondary-button"
              (click)="seleccionarPalabra(palabra)">
              {{ palabra.palabra }}
            </button>
          </div>
        </div>

        <!-- VISTA PARA MODO GUIADO -->
        <div *ngIf="modo === 'guiado'" class="modo-guiado" id="modo-guiado-container">
          
          <app-card
            [showWelcome]="showWelcome"
            [levelNumber]="nivelActual"
            (continueClicked)="continuar()"
            (startOverClicked)="empezarDesdePrimera()"
            [word]="currentWord"
            [explanation]="currentExplanation"
            (wordClick)="handleWordClick()"
            (repeatClick)="handleRepeatClick()"
            (prevClick)="prevWord()"
            [nextLabel]="isLastWord() ? 'Avanzar Nivel' : 'Siguiente'"
            (nextClick)="isLastWord() ? advanceLevel() : nextWord()"
            (chooseLevelClicked)="openChooseLevel()"
            [availableLevels]="availableLevels"
            [showChooseLevel]="showChooseLevel"
            (levelSelected)="onLevelSelected($event)">
          </app-card>
          <div class="nuevo-div">
            
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
