<div class="main-container">
    <div class="header">
        <h1 class="header-title">VISUAL VOICES</h1>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="/foto-ejemplo.png" alt="Imagen" class="side-image" />
        </div>
        <div class="registro-container">
            <form class="registro-form">
                <h2 class="registro-title">Regístrate y aprende lengua de signos con nosotros</h2>
                <input type="email" placeholder="Correo electrónico" class="input-field" />
                <input type="password" placeholder="Contraseña" class="input-field" />
                <input type="text" placeholder="Nombre completo" class="input-field" />
                <input type="text" placeholder="Nombre de usuario" class="input-field" />
                <button type="submit" class="btn">Siguiente</button>
                <div class="divider">
                    <span class="divider-text">O</span>
                </div>
                <button type="button" class="btn google-login">Inicia sesión con Google</button>
                <p class="login">
                    ¿Tienes una cuenta? <a href="#">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
</div>
