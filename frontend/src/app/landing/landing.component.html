<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<main class="main-container">
  <div class="landing-container">
    <!-- Sección Izquierda: Formulario -->
    <div class="landing-left">
      <div class="header-left header-top-left">
        <div class="logo-container">
          <img src="assets/bombillita.png" alt="Logo de GraphicCare" class="logo"/>
        </div>
        <!-- <div class="text-container">
          <h1 class="main-title">VISUAL</h1>
          <h1 class="main-title">VOICES</h1>
        </div> -->
        <div class="text-container">
          <h1 class="main-title">VISUAL</h1>
          <h1 class="main-title">VOICES</h1>
        </div>
      </div>

      <div class="form-section">
        <app-login
          *ngIf="!isRegisterVisible"
          (toggleRegister)="showRegister()"
        ></app-login>
        <app-registro
          *ngIf="isRegisterVisible"
          (toggleLogin)="showLogin()"
        ></app-registro>
      </div>
    </div>

    <!-- Sección Derecha: Avatar -->
    <div class="landing-right">
      <div class="canvas-section">
        <div class="landing">
          <app-canvas></app-canvas>
        </div>
      </div>
    </div>
  </div>
</main>




<footer class="footer">
  <div class="footer-left">
    <a href="#">Política de privacidad y cookies</a>
  </div>
  <div class="footer-center">
    <p>
      &copy; 2024, conócenos en<a
        href="https://visualvoices.ovh/GraphicCare"
        class="button-link"
        >Graphicare</a
      >
    </p>
  </div>
  <div class="footer-right">
    <a
      href="https://www.instagram.com/visualvoicesweb/profilecard/?igsh=Z3p3dHd1ZXlxeTVn"
      target="_blank"
    >
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>
