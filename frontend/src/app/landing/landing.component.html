<head>
  <!-- Mantengo la importación de iconos, se usa por ejemplo en el toggle de la contraseña -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>

<app-header></app-header>

<main class="main-container">
  <div class="landing-container">
    <!-- Sección Izquierda: Formulario -->
    <div class="landing-left">

      <!-- Contenedor de pestañas (Inicio de Sesión / Registro) -->
      <div class="tabs-container">
        <button
          class="tab"
          [class.active]="isRegisterVisible"
          (click)="showRegister()"
        >
          Registrarse
        </button>
        <button
          class="tab"
          [class.active]="!isRegisterVisible"
          (click)="showLogin()"
        >
          Iniciar sesión
        </button>
      </div>

      <!-- Contenido de las pestañas: un formulario u otro según *ngIf -->
      <div class="tab-content">
        <!-- Muestra el <app-registro> cuando isRegisterVisible == true -->
        <app-registro *ngIf="isRegisterVisible"></app-registro>

        <!-- Muestra el <app-login> cuando isRegisterVisible == false -->
        <app-login *ngIf="!isRegisterVisible"></app-login>
      </div>
    </div>

    <!-- Sección Derecha: Avatar (canvas) -->
    <div class="landing-right">
      <div class="canvas-section">
        <div class="landing">
          <app-canvas></app-canvas>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="footer-left">
    <a href="#">Política de privacidad y cookies</a>
  </div>
  <div class="footer-center">
    <p>
      &copy; 2024, conócenos en
      <a href="https://visualvoices.ovh/GraphicCare" class="button-link">
        Graphicare
      </a>
    </p>
  </div>
  <div class="footer-right">
    <a
      href="https://www.instagram.com/visualvoicesweb/profilecard/?igsh=Z3p3dHd1ZXlxeTVn"
      target="_blank"
    >
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>
