<header class="header">
    <link rel="canonical" href="https://visualvoices.ovh/landing">
  <div class="logo-container">
      <img src="assets/bombillita.png" alt="Logo de GraphicCare" class="logo">
  </div>
  <div class="buttons">
      <button class="btn register" (click)="showRegister()">REGÍSTRATE</button>
      <button class="btn login" (click)="showLogin()">INICIA SESIÓN</button>
  </div>
</header>


<main class="main-container">
  <div class="container_arriba">
      <div class="text-content">
          <h1 class="main-frase">Visual Voices: La lengua de signos al alcance de todos</h1>
          <p class="frase-2">Aprende la lengua de signos, sigue tu progreso, descubre nuevo vocabulario de manera interactiva y reta tus habilidades.</p>
      </div>

      <div class="graphic">
          <img src="assets/image.png" alt="Ilustración de apretón de manos" class="imagen">
      </div>
  </div> 

  <div class="container_abajo" id="container-abajo">
      <div [class.visible]="isRegisterVisible" class="landing-register" id="register-section">
          <div class="canvas-section">
              <app-canvas></app-canvas>
          </div>
          <div class="form-section">
              <app-registro (toggleLogin)="showLogin()"></app-registro>
          </div>
      </div>

      <div [class.visible]="!isRegisterVisible" class="landing-login" id="login-section">
          <div class="canvas-section">
              <app-canvas></app-canvas>
          </div>
          <div class="form-section">
              <app-login (toggleRegister)="showRegister()"></app-login>
          </div>
      </div>
  </div> 

</main>


<footer class="footer">
  <p> 2024 GraphicCare. Todos los derechos reservados. Conocenos en <a href="https://www.visualvoices.ovh/GraphicCare">GraphicCare</a></p>
</footer>
