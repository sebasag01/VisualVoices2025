<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Frontend</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />

  <!-- Tus librerías WebGL nativas -->
  <script src="assets/engine/lib/m4.js"></script>
  <script src="assets/engine/lib/webgl-utils.js"></script>

  <!-- Chatbot bootstrap (Dialogflow) -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>
  <!-- Punto de arranque de Angular -->
  <app-root></app-root>

  <!-- Angular CLI inyectará aquí:
       <script src="runtime.js" defer></script>
       <script src="polyfills.js" defer></script>
       <script src="styles.js" defer></script>
       <script src="vendor.js" defer></script>  <-- opcional en Ivy
       <script src="main.js" defer></script>
  -->

  <!-- Componente del chatbot -->
  <df-messenger
    chat-title="MANOlo"
    agent-id="2faf7558-0b47-4132-8b38-a0f11b4e1ac2"
    language-code="es"
    allow-feedback="false"
    chat-icon="">
  </df-messenger>

  <script>
    // Anula el mensaje de bienvenida automático
    window.addEventListener('DOMContentLoaded', () => {
      const m = document.querySelector('df-messenger');
      if (m) {
        m.removeAttribute('open-chat-message');
        m.addEventListener('df-event-response', e => {
          if (e.detail?.message === 'WELCOME') e.stopPropagation();
        });
      }
    });
  </script>
</body>
</html>
